<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>input promo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<header>
    <nav id="header-nav" class="navbar navbar-light bg-light navbar-default shadow p-3">
      <div class="navbar-header">
        <a href="home.html" class="pull-left visible-md visible-lg">
          <img id="logoimg" src="image/logo_manganbos.png">
        </a>
      </div>
    </nav>
  </header>

<body>
	
	<div class="card card-signup justify-content-center">
		<div class="card signup-header">input</div>
		<div class="card signup-body">
			<form>
				<div class="form-input">
					<label for="judul-input">judul promo</label>
					<input type="text" id="input-judul" placeholder="masukkan judul promo">
				</div>
				<div class="form-input">
					<label for="diskon-input">diskon</label>
					<input type="text" id="input-diskon" placeholder="masukkan besar diskon">
				</div>
				<div class="form-input">
					<label for="tanggal-input">tanggal berlaku</label>
					<input type="text" id="input-tanggal" placeholder="masukkan range tanggal berlaku">
				</div>
				<div class="form-input">
					<label for="tnc-input">tambah keterangan syarat dan ketentuan</label>
					<input type="text" id="input-tnc" placeholder="syarat dan ketentuan">
				</div>
				<div class="form-input">
					<div class="btn upload-foto" style="font-size: 14px">
						<span>upload foto promo</span>
						<input type="file" name="logo-merchant">
				</div>
				<div>
				<button type="submit" class="btn form-input">input</button>
				</div>
			</form>
		</div>
	</div>

	<script src="js/jquery-3.5.1.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/script.js"></script>
</body>
</html>
